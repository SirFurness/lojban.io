server {
    server_name _;
    listen 80;
    listen [::]:80;
    return 404;
}

server {
    server_name lojban.johnjq.com;
    listen 80;
    listen [::]:80;

    location /.well-known {
        root /letsencrypt-challenge;
    }

    location / {
        return 301 https://lojban.johnjq.com$request_uri;
    }
}

server {
    server_name www.lojban.johnjq.com;
    listen 80;
    listen [::]:80;

    location /.well-known {
        root /letsencrypt-challenge;
    }

    location / {
        return 301 https://lojban.johnjq.com$request_uri;
    }
}
